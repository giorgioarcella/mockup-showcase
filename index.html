<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Costa Crociere - CRM 2.0 - Demo</title>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" href="js/libs/pattern-library/css/contactlab-pattern.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/datetimepicker/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="css/style.css">
		
    </head>
    <body>

        <div class="navigation"></div>

        <div class="container">
        </div>

        <!-- Templates loaded in the DOM in real time -->
        <div id="dynamic_element" class="hidden">
        </div>

        <!-- Navigation bar template -->
        <script type="text/template" id="navigation-template">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Contactlab Mockup Showcase</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active home-nav"><a data-page="home" class="openpage" href="#">Home</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Demo <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <% _.each(data.navbar.section, function(value, key) { %>
                                        <li><a data-page="<%= value.datapage %>" class="openpage" href="#"><%= value.label %></a></li>
                                    <% }) %>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a data-page="home" class="openpage" style="padding: 5px" href="#"><img style="max-height: 40px;" src="img/<%= data.navbar.logo %>" /></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </script>

        <!-- Loader for showLoader() e hideLoader() functions -->
        <div class="spinner-overlay big loadingclab" style="display:none">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div class="loadingclabbackground" style="display:none"></div>

        <!-- Modal for various use -->
        <modal-clab id="clabModal" class="hidden" classic="false">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
        </modal-clab>

        <!-- Libs -->
		<!--<script type="text/javascript" src="js/libs/pattern-library/webcomponents-lite.js"></script>-->
        <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/libs/moment.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/libs/underscore-min.js"></script>
        <script type="text/javascript" src="js/libs/backbone-min.js"></script>

        <!-- App -->
        <script type="text/javascript" src="js/my-app.js"></script>

    </body>
</html>
